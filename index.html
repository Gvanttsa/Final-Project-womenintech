<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRG Crossfit</title>
    <link rel="icon" href="images/logo-icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="body">
    <header class="header" id="header">
        <div class="header-wrapper">
            <a href="#header">
                <img src="images/logo.jpg" alt="logo" class="logo-img">
            </a>
            
            <nav class="nav-list" id="navbarlinks">
                <ul class="ul-list">
                    <li class="li-list"> 
                        <a href="#header" class="list-a">Home</a>
                    </li>
                    <li class="li-list">
                        <a href="#" class="list-a">About us</a>
                    </li>
                    <li class="li-list">
                        <a href="#" class="list-a">Our Team</a>
                    </li>
                    <li class="li-list">
                        <a href="#" class="list-a">Gallery</a>
                    </li>
                    <li class="li-list">
                        <a href="#" class="list-a">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="toggle-menu" id="toggleButton">
                <div class="line line1" id="burger1"></div>
                <div class="line line2" id="burger2"></div>
                <div class="line line3" id="burger3"></div>
            </div>
        </div>
    </header>
    <section>
        <div class="slider-wrapper">
            <button class="arrow arrow-left" id="arrow-left">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="arrow arrow-right" id="arrow-right">
                <i class="fa-solid fa-angle-right"></i>
            </button>

            <div class="slider-content" id="slider-content"> </div>
        </div>
 
    </section>


    <script src="script.js"></script>
</body>
</html>
